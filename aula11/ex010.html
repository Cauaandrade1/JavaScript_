<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        Velocidade do carro: 
        <input type="number" id="vel"> Km/h
        <input type="button" value="Verificar" onclick="verifica()">
    </p>
    <div id="velF">
    </div>
    <script>
        function verifica(){
            var velo = document.getElementById('vel')
            velo = Number(velo.value)
            veloF = document.getElementById('velF')
            veloF.innerHTML = `<p>Sua velocidade atual é de: ${velo} Km/h</p> `
            if (velo > 80){
                veloF.innerHTML += '<p> Você está Multado</p>'
            }
            veloF.innerHTML +='<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
