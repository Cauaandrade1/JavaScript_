<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt("Qual seu nome?")
        var n1 = Number(prompt('Digite o seu salário:'))
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Ele em maiusculas fica assim: ${nome.toUpperCase()}<br>`)
        document.write(`Ele em minusculas fica assim: ${nome.toLowerCase()}<br>`)
        document.write(`Seu salário é ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    </script>
</body>
</html>
